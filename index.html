<!DOCTYPE html>
<html>
<head>    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .timer-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            border-radius: 10%;
            padding: 10px;
            text-align: center;
        }

        .timer-text {
            color: white;
            font-size: 16px;
        }

        .timer {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <span class="timer-text">Time Left:</span>
        <span class="timer" id="top-timer">7:00</span>
    </div>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSehguXGkQN8IVehyvlsNvRmqTrHbud-dERCwlEzuptH7-r92g/viewform?embedded=true" style="width: 100%; height: 100vh; border: none;"></iframe><div class="timer-container">
        <span class="timer-text">Time Left:</span>
        <span class="timer" id="middle-timer">7:00</span>
    </div>
    <script>
        // Function to update the timer
        function updateTimer(timerId, timeInSeconds) {
            const timer = document.getElementById(timerId);
            const timerInterval = setInterval(function() {
                const minutes = Math.floor(timeInSeconds / 60);
                const seconds = timeInSeconds % 60;
                timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeInSeconds <= 0) {
                    clearInterval(timerInterval);
                    // You can add actions to perform when the timer reaches 0 here
                } else {
                    timeInSeconds--;
                }
            }, 1000);
        }

        // Start the timers
        window.onload = function() {
            updateTimer('top-timer', 7 * 60); // 7 minutes
            updateTimer('middle-timer', 7 * 60); // 7 minutes
        };
    </script>
</body>
</html>
